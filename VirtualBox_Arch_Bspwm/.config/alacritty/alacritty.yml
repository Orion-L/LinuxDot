# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Font configuration
font:
  normal:
    family: Hack
    style: Regular

  bold:
    family: Hack
    style: Bold

  italic:
    family: Hack
    style: Italic

  bold_italic:
    family: Hack
    style: Bold Italic

  size: 11.0

# Colors (Gruvbox)
#colors:
  #primary:
    #background: '#282828'
    #foreground: '#ebdbb2'

    #bright_foreground: '#fbf1c7'
    #dim_foreground:    '#a89984'

  #cursor:
    #text:   CellBackground
    #cursor: CellForeground

  #vi_mode_cursor:
    #text:   CellBackground
    #cursor: CellForeground

  #selection:
    #text:       CellBackground
    #background: CellForeground

  #normal:
    #black:   '#282828'
    #red:     '#cc241d'
    #green:   '#98971a'
    #yellow:  '#d79921'
    #blue:    '#458588'
    #magenta: '#b16286'
    #cyan:    '#689d6a'
    #white:   '#a89984'

  #bright:
    #black:   '#928374'
    #red:     '#fb4934'
    #green:   '#b8bb26'
    #yellow:  '#fabd2f'
    #blue:    '#83a598'
    #magenta: '#d3869b'
    #cyan:    '#8ec07c'
    #white:   '#ebdbb2'

  #dim:
    #black:   '#32302f'
    #red:     '#9d0006'
    #green:   '#79740e'
    #yellow:  '#b57614'
    #blue:    '#076678'
    #magenta: '#8f3f71'
    #cyan:    '#427b58'
    #white:   '#928374'

  #indexed_colors: []

# Colors (Nord)
colors:
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'

    dim_foreground: '#a5abb6'

  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'

  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'

  selection:
    text: CellForeground
    background: '#4c566a'

  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'

    bar:
      background: '#434c5e'
      foreground: '#d8dee9'

  normal:
    black:   '#3b4252'
    red:     '#bf616a'
    green:   '#a3be8c'
    yellow:  '#ebcb8b'
    blue:    '#81a1c1'
    magenta: '#b48ead'
    cyan:    '#88c0d0'
    white:   '#e5e9f0'

  bright:
    black:   '#4c566a'
    red:     '#bf616a'
    green:   '#a3be8c'
    yellow:  '#ebcb8b'
    blue:    '#81a1c1'
    magenta: '#b48ead'
    cyan:    '#8fbcbb'
    white:   '#eceff4'

  dim:
    black:   '#373e4d'
    red:     '#94545d'
    green:   '#809575'
    yellow:  '#b29e75'
    blue:    '#68809a'
    magenta: '#8c738c'
    cyan:    '#6d96a5'
    white:   '#aeb3bb'
