# ==== Variables ====
$wallpaper = ~/.config/background.png

$activeBorderColor = rgb(bd93f9) rgb(44475a) 45deg
$inactiveBorderColor = rgba(44475aaa)

$dmenu = dmenu_path | wofi --show drun -i
$powermenu = .config/wofi/powermenu.sh


# ==== Autostart ====
exec-once = waybar
exec-once = dunst
exec-once = hyprpaper
exec-once = hypridle


# ==== General config ====
monitor=,preferred,auto,auto
env = XCURSOR_SIZE,24

input {
    # See https://wiki.hyprland.org/Configuring/Variables/#input for more
    kb_layout = us

    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = no
    }
}

device {
    name = logitech-g305-1
    sensitivity = -0.5
}

device {
    name = primax-kensington-eagle-trackball
    sensitivity = -0.3
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/#general for more
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $activeBorderColor
    col.inactive_border = $inactiveBorderColor

    layout = dwindle
}

decoration {
    rounding = 10
}

animations {
    # See https://wiki.hyprland.org/Configuring/Animations/ for more
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes
    preserve_split = yes
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/#gestures for more
    workspace_swipe = off
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

layerrule = noanim, wofi


# ==== Bindings ====

$mainMod = SUPER

# == Applications ==
bind = $mainMod, RETURN, exec, foot
bind = $mainMod, D, exec, $dmenu

# == System ==
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exec, $powermenu
bind = $mainMod, R, exec, hyprctl reload

bind = , xf86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , xf86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +2dB
bind = , xf86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -2dB

# == Workspaces ==
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# == Windows ==
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, left, swapwindow, l
bind = $mainMod SHIFT, right, swapwindow, r
bind = $mainMod SHIFT, up, swapwindow, u
bind = $mainMod SHIFT, down, swapwindow, d

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
